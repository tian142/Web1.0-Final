<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tian Qiu - Final - Web 1.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="student-info">
      <h1>Tian Qiu</h1>
      <p>My favorite color is lavender blue</p>
    </div>
    <div id="data-input">
      <h1>Font Styler</h1>
      <label>Font Size</label>
      <input id="input-size" type="number" value="12" />
      <label>Font family</label>
      <select id="select-font">
        <option value="Helvetic">Helvetic</option>
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Georgia">Georgia</option>
      </select>
      <label>Font Color</label>
      <input type="color" id="input-color" value=" #000000" />
      <label>Background Color</label>
      <input type="color" id="input-bg-color" value="#ffffff" />
      <label>Enter Text</label>
      <input id="text-input" type="text" />
    </div>
    <div id="headline-display">
      <h1 id="display">Sample Text</h1>
    </div>
    <div id="data-output">
      <h1>Font Settings</h1>
      <pre><code>.headline {
        font-size: <span id="show-size">16</span>px;
        font-family: <span id="show-font">Times</span>;
        color: <span id="show-color">#000</span>;
        background-color: <span id="show-bg-color">#fff</span>;
      }</code></pre>
    </div>
    <script src="script.js"></script>
  </body>
</html>
